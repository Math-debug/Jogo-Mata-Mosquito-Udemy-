<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<script>
    function iniciarJogo(){
        var nivel = document.getElementById('dificuldade').value
        if(nivel == ''){
            alert('Selecione uma Dificuldade')
            return false
        }
        window.location.href='app.html?' + nivel
    }
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/game.png">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                    <select class="form-control" id="dificuldade">
                    <option value="">--Selecione a Dificuldade--</option>
                    <option value="Normal">Normal</option>
                    <option value="Dificil">Dificil</option>
                </select>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <button onclick="iniciarJogo()"type="button" class="btn btn-lg btn-danger">Iniciar</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
